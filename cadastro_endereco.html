<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço | FindVet</title>
    <link rel="stylesheet" href="style/style.css">  
    <link rel="stylesheet" href="style/cadEnd.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="shortcut icon" type="imagex/png" href="imagens/logoFindVetTransparent.png">
</head>
<body>
    <header class="header">
        <div class="mheader">
            <img class="logo" src="imagens/logoFindVetTransparent.png" alt="Imagem da logo da Find Vet">
            <h1 class="logoH1">FindVet</h1>
        </div>
        <div class="menu">
            <nav class="navi">
                <a class="aaa" href="index.html">Início</a>
                <h3>|</h3>
                <a class="aaa" href="veterinarios.html">Veterinarios</a>
                <h3>|</h3>
                <a class="aaa" href="sobre_nos.html">Sobre Nós</a>
            </nav>
        </div>
    </header>
    <br>
    <section class="mainsec end">
        <aside>
            <img src="imagens/house1.jpeg" alt="Imagem de casa na neve com menina e gato no telhado">
        </aside>
        <main>
            <form id="formEndereco">
                <h1>Cadastro de Usuario</h1>
                    <h3>Endereço</h1>
                    <fieldset>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required><br>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required><br>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required><br>

                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" required><br>

                    <label for="numeroResidencia">Número:</label>
                    <input type="text" id="numeroResidencia" name="numeroResidencia" required><br>

                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento"><br>
                    </fieldset>

                    <button type="submit">Cadastrar</button>
                </form>
        </main>
    </section>
    <footer>
        <div class="contato">
            <p>Contato:</p>
            <p>FindVet, Canguçu</p>
            <p>Rio Grande do Sul, Brasil- Código Postal: 96600-000</p>
            <p>Telefone: (934) 934-5972</p>
            <p>E-mail: info@findvet.magic</p>
        </div>
    </footer>
    <script src="script/formEnd.js"></script>
</body>
</html>
