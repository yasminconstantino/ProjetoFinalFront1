<head>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/cadTut.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="shortcut icon" type="imagex/png" href="imagens/logoFindVetTransparent.png">
</head>
<body>
    <header class="header">
        <div class="mheader">
            <img class="logo" src="imagens/logoFindVetTransparent.png" alt="Imagem da logo da Find Vet">
            <h1 class="logoH1">FindVet</h1>
        </div>
        <div class="menu">
            <nav class="navi">
                <a class="aaa" href="index.html">Início</a>
                <h3>|</h3>
                <a class="aaa" href="veterinarios.html">Veterinarios</a>
                <h3>|</h3>
                <a class="aaa" href="sobre_nos.html">Sobre Nós</a>
            </nav>
        </div>
    </header>
    <section class="mainsec tut">
        <aside>
            <img src="imagens/cato.jpeg" alt="Imagem de gatinho feliz deitado de barriga para cima na grama com borboletas">
        </aside>
        <main>
            <form id="formTutor">
                <h1>Cadastro de Tutor</h1>
                <h3>Dados Pessoais</h3>
                    <fieldset>
                    <label for="nomeTutor">Nome:</label>
                    <input type="text" id="nomeTutor" name="nomeTutor" required><br>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required><br>
    
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required><br>
    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required><br>
    
                    <label for="numeroTelefone">Telefone:</label>
                    <input type="text" id="numeroTelefone" name="numeroTelefone" required><br>
                    </fieldset>

                    <button type="submit">Cadastrar</button>

            </form>
        </main>
    </section>
    <footer>
        <div class="contato">
            <p>Contato:</p>
            <p>FindVet, Canguçu</p>
            <p>Rio Grande do Sul, Brasil- Código Postal: 96600-000</p>
            <p>Telefone: (934) 934-5972</p>
            <p>E-mail: info@findvet.magic</p>
        </div>
    </footer>
    <script src="script/formTut.js"></script>
</body>
